<ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a class="pokemon">
        <section class="pokemon-status">
            <h2>
                {{pokemon.name}}
            </h2>
            <br>
            <ul>
                <li>Grass</li>
                <li>Poison</li>
            </ul>
        </section>
        <section class="pokemon-image">
            <img src="assets/img/001.png" alt="Bulbasaur">
        </section>
    </a>
</ng-template>
