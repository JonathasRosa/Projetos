<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <header class="logo-pokemon">
        <img src="logo_pokemon.png" alt="logo">
    </header>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" 
                   class="input_search"
                   placeholder="Name or Number"/>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <footer>
        <p>Site criado por <a href="https://github.com/JONATHASROSA" target="_blank">&copy;JonathasRosaDev</a> with mentor Manual do Dev.</p>
    </footer>
</body>
</html>
